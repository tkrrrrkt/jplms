# ===========================================
# Japan LMS MVP - Development Environment
# ===========================================
# Usage:
#   cd docker
#   First time only:
#     git clone --branch MOODLE_405_STABLE --depth 1 https://github.com/moodle/moodle.git moodle
#   Then:
#     docker compose up -d
#     docker compose exec moodle php /var/www/html/admin/cli/install.php \
#       --wwwroot=http://localhost:8880 \
#       --dataroot=/var/www/moodledata \
#       --dbtype=mysqli --dbhost=db --dbname=moodle --dbuser=moodle --dbpass=moodle \
#       --fullname="Japan LMS Dev" --shortname="JPLMS" \
#       --adminuser=admin --adminpass=Admin1234! --adminemail=admin@example.com \
#       --lang=ja --agree-license --non-interactive
#
# Access: http://localhost:8880
# Admin:  admin / Admin1234!
# ===========================================

services:
  # --- Moodle LMS (Official PHP+Apache image) ---
  moodle:
    image: moodlehq/moodle-php-apache:8.2
    container_name: jplms-moodle
    ports:
      - "8880:80"
    volumes:
      # Moodle source code (cloned separately)
      - ./moodle:/var/www/html
      # Moodle data directory
      - moodledata:/var/www/moodledata
      # Custom plugin: bind-mount into Moodle's local/ directory
      - ../local/timetrack:/var/www/html/local/timetrack
      # Custom theme: bind-mount into Moodle's theme/ directory
      - ../theme/lambda_child:/var/www/html/theme/lambda_child
      # PHP performance tuning
      - ./php-custom.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
    environment:
      MOODLE_DOCKER_DBTYPE: mysqli
      MOODLE_DOCKER_DBHOST: db
      MOODLE_DOCKER_DBNAME: ${MYSQL_DATABASE:-moodle}
      MOODLE_DOCKER_DBUSER: ${MYSQL_USER:-moodle}
      MOODLE_DOCKER_DBPASS: ${MYSQL_PASSWORD:-moodle}
    depends_on:
      db:
        condition: service_healthy
      redis-session:
        condition: service_started
      redis-cache:
        condition: service_started
    restart: unless-stopped

  # --- MySQL 8.0 ---
  db:
    image: mysql:8.0
    container_name: jplms-db
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moodle}
      MYSQL_USER: ${MYSQL_USER:-moodle}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-moodle}
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-file-per-table=1
      --innodb-buffer-pool-size=256M
      --slow-query-log=1
      --long-query-time=2
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Redis: Session Store ---
  redis-session:
    image: redis:7-alpine
    container_name: jplms-redis-session
    command: >
      redis-server
      --maxmemory-policy noeviction
      --appendonly yes
      --save 60 1000
    ports:
      - "16379:6379"
    volumes:
      - redis_session_data:/data
    restart: unless-stopped

  # --- Redis: MUC Cache ---
  redis-cache:
    image: redis:7-alpine
    container_name: jplms-redis-cache
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "16380:6379"
    restart: unless-stopped

volumes:
  moodledata:
    driver: local
  mysql_data:
    driver: local
  redis_session_data:
    driver: local
