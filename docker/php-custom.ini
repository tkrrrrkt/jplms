; Japan LMS - PHP performance tuning for Docker development
; This file is mounted into the container to override default PHP settings.

; --- OPcache: aggressive caching to reduce filesystem reads ---
opcache.enable=1
opcache.memory_consumption=256
opcache.max_accelerated_files=20000
opcache.revalidate_freq=60
opcache.validate_timestamps=1
opcache.interned_strings_buffer=16
opcache.fast_shutdown=1

; --- Session: use Redis instead of files ---
; (Configured via Moodle config.php instead)

; --- General performance ---
realpath_cache_size=4096K
realpath_cache_ttl=600
memory_limit=256M
max_execution_time=300
